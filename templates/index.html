<!doctype html>
<html lang="en">
  <head>
    <title>Selection Sort Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background-color: #000; color: white; }
      canvas { background: black; display: block; margin: 0 auto; }
      .controls { text-align: center; margin-top: 20px; }
    </style>
  </head>
  <body>
    <div class="container text-center mt-4">
      <h1 class="mb-4">Selection Sort Visualizer</h1>
      <canvas id="sortCanvas" width="994" height="450"></canvas>
      <div class="controls">
        <button class="btn btn-light m-2" onclick="randomize()">Randomize</button>
        <button class="btn btn-success m-2" onclick="selectionSort()">Sort</button>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
